<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Available movies</title>
    <link rel="stylesheet" href="/stylesheet.css">


</head>
<body>
<nav>
    <ul>
       <!-- <li class="logo">Kino Cinema</li>-->
        <li class="logo"> <img src="/KinoLogo.png" width="100" height="80"/></li>
        <li class="back"><a href="/">Logout</a></li>
    </ul>
</nav>
<div class="container">
    <h1> Movies being displayed in the cinema</h1>

    <a class="button" href="/employees/snacksList">Update snacks</a>
    <a class="button" href="/movies/add">Add new movie </a>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Age limit</th>
            <th></th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.name}"> </td>
            <td th:text="${movie.genre}"> </td>
            <td th:text="${movie.ageLimit}"> </td>

            <td><a class="button" href="../movies/updateMovieList.html">Update </a>
                <a class="button button-delete" href=" ">Delete </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
