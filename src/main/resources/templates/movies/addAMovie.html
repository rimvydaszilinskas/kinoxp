<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form action=" ">
        <div class="row">
            <div class="col-25">
                <label for="title">Title</label>
            </div>
            <div class="col-75">
                <input type="text" id="title" name="title" space="firstname" placeholder="Enter movie title">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="genre">Genre</label>
            </div>
            <div class="col-75">
                <input type="text" id="genre" name="genre" space="lastname" placeholder="Add genre here">
            </div>

            <label for="ageLimit">Age Limit</label>
            <div class="col-75">
                <input type="number" id="ageLimit" name="ageLimit" space="age" placeholder="Enter age limit here. . ">
            </div>
        </div>


        <div class="row">
            <input type="submit" value="Add">
        </div>
    </form>
</div>

</body>
</html>
