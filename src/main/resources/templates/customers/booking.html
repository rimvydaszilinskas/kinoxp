<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Booking Customers Page</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>


<h2>BOOKING DETAILS</h2>

<p>
    <input type="hidden" th:value="${movie.id}" name="id"/>
    <p th:text="'Movie name: ' + ${movie.name} "></p>
</p>

<h2>CUSTOMER DETAILS</h2>

<form action="booking" method="post">

    <p>Name:  <input type="text" name="customerName" /> </p>

    <p>Date: <input type="date" name="date"/> </p>

    <p>Movie time:
    <select id="screeningTime" space="country">
        <option value="time1">16:00</option>
        <option value="time2">18:00</option>
        <option value="time3">20:00</option>
    </select>
    </p>

    <p>Seat:

    <select id="country" space="seats">
        <option value="rowA">1A</option>
        <option value="rowB">1B</option>
        <option value="rowC">1C</option>
        <option value="rowD">1D</option>
        <option value="rowE">1E</option>
    </select>
    </p>

    <p>
        <input type="submit" value="Book" class="btn btn-create"/>
    </p>


</form>

</body>
</html>
